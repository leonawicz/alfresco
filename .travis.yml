# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev

r_github_packages:
 - leonawicz/snapmeta
 - leonawicz/snaplocs
 - leonawicz/snapprep
 - leonawicz/snapgrid
 - leonawicz/rvtable

after_success:
  - Rscript -e 'covr::codecov()'
